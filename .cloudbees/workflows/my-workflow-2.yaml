apiVersion: automation.cloudbees.io/v1alpha1
kind: workflow
name: My workflow
on:
  workflow_dispatch:
    inputs:
      s1:
        type: string
        description: a string
        default: hello world
      n1:
        type: number
        default: 12
        description: a number
        required: true
      c1:
        type: choice
        options:
          - a
          - b
          - c
        default: a
        description: a choice
      b1:
        type: boolean
        default: true
        description: a boolean

jobs:
  build:
    steps:
      - name: Say hello
        uses: docker://golang:1.20.3-alpine3.17
        shell: sh
        run: |
          echo "hello world"
